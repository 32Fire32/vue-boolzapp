<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon-64x64.ico">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Link Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Boolzapp</title>
</head>
<body>
    <div class="mainpage-container" id="app">
        <aside>
                <div class="aside-container">
                    <div class="main_user">
                        <div class="main_user_info">
                            <img src="img/avatar_io.jpg" alt="main_avatar">
                            <span>Nicola</span>
                        </div>
                        <div class="main_user_icons">
                            <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                            <a href="#"><i class="fa-solid fa-message"></i></a>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>
                    <div class="new_notifications">
                        <div class="mute">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="notifications">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>                        
                    </div>
                        <form>
                            <div class="form-group lens">
                                <span class="fa fa-search form-control-feedback"></span>
                                <input type="text" class="form-control shadow-none" placeholder="Cerca o inizia una nuova chat">
                              </div>

                        </form>
                    <div v-for="(contact, index) in contacts" class="contacts">
                        <div class="contact_image">
                            <img :src="`img/avatar${contact.avatar}.jpg`" alt="avatar1">
                        </div>
                        <div class="contact_info">
                            <span>{{contact.name}}</span>
                            <small>Ultimo messaggio ricevuto</small>
                        </div>
                        <div class="contact_date">
                            <span>12:00</span>
                        </div>                               
                    </div>              
                </div>     
        </aside>
        <main>
            <header>
                <div class="active_contact_chat">
                    <div class="active_contact_image">
                        <img src="img/avatar_1.jpg" alt="avatar1">
                    </div>
                    <div class="active_contact_info">
                        <span>Michele</span>
                        <small>Ultimo messaggio inviato</small>
                    </div>
                    <div class="active_contact_icons">
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </div>
                </div>    
            </header>
            <div class="chat">
                <div class="container_messages justify-content-end">
                    <div class="messages green ">
                        <span>Hai portato a spasso il cane?</span>
                        <small>15:30</small>
                    </div>
                </div>
            </div>
            <footer>
                <div class="chat_form">
                    <div class="chat_icons col-1">
                       <a href="#"><span><i class="fa-regular fa-face-smile "></i></span> </a>
                    </div>                    
                    <form class="col-10">
                        <input class="form-control" type="text" placeholder="Scrivi un messaggio">
                    </form>
                    <div class="chat_icons col-1">
                       <a href="#"><span><i class="fa-solid fa-microphone"></i></span> </a>
                    </div>                    
                </div>
            </footer>
        </main>
    </div>
    <!-- Javascript -->
    <script src="js/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
